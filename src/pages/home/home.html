<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        <ion-card>
          <ion-card-content>item</ion-card-content>
          </ion-card>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="this.requestPlayCard(card);">Submit</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        <ion-card>
          <ion-card-content>item</ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="this.GamePlay.pickWinningCard(cardSubmission);">Select</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>



</ion-content>

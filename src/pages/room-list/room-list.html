<ion-header>

  <ion-navbar>
    <ion-title>Room List</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar color="primary"
                   [(ngModel)]="queryText"
                   (ionInput)="updateList()">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list #roomList>

    <button ion-item  *ngFor="let room of listOfRooms" [hidden]="room.hide" (click)="clickJoinRoom(room)">
      <h3>{{room.name}}</h3>
    </button>

  </ion-list>
</ion-content>

<ion-content>
  <div *ngIf="this !== undefined" >

    <ion-card>
      <ion-card-header>
        <b>Black Card</b>
        </ion-card-header>
      <ion-card-content *ngIf="this.blackCard !== undefined">
      {{this.blackCard.content}}
      </ion-card-content>
      </ion-card>


    <ion-list>
      <ion-item-sliding #item *ngFor="let cardSubmission of this.cardSubmissions; let i = index">
        <ion-item>
          <h2>{{this.cardSubmission.card.content}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button *ngIf="this.clickable" (click)="this.GamePlay.pickWinningCard(cardSubmission);">Select</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list>
      <ion-item-sliding #item *ngFor="let card of this.hand; let i = index">
        <ion-item>
           <h2>{{card.content}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="this.requestPlayCard(card);">Submit</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab right bottom>
      <button ion-fab color="light" (click)="this.openScoreModal();"><ion-icon name="people"></ion-icon></button>
    </ion-fab>

    <progress-bar [hidden]="!this.showTimer" [progress]="loadProgress"></progress-bar>
  </div>

</ion-content>

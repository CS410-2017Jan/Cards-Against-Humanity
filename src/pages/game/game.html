<ion-header>

  <ion-navbar>
    <ion-title>Game Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div *ngIf="this.GameRenderer !== undefined" >

    <ion-card>
      <ion-card-header>
        <b>Black Card</b>
        </ion-card-header>
      <ion-card-content *ngIf="this.GameRenderer.blackCard !== undefined">
      {{this.GameRenderer.blackCard.content}}
      </ion-card-content>
      </ion-card>

    <!--<p>TEXT: {{this.GameRenderer.text}}</p>-->

    <ion-list>
      <ion-item-sliding #item *ngFor="let cardSubmission of this.GameRenderer.cardsSubmitted; let i = index">
        <ion-item>
          <h2>{{cardSubmission.card.content}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button *ngIf="this.GameRenderer.clickable" (click)="this.GamePlay.pickWinningCard(cardSubmission);">Select</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-list>
      <ion-item-sliding #item *ngFor="let card of this.GameRenderer.hand; let i = index">
        <ion-item>
           <h2>{{card.content}}</h2>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="this.requestPlayCard(card);">Submit</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <!--<button *ngIf="this.GameRenderer.continueButton" (click)="this.requestContinue()">Continue</button>-->

    <ion-fab right bottom>
      <button ion-fab color="light" (click)="this.openScoreModal();"><ion-icon name="arrow-dropup"></ion-icon></button>
    </ion-fab>
  </div>

</ion-content>

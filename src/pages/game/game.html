<ion-header>

  <ion-navbar>
    <ion-title>Game Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div *ngIf="this !== undefined" >

    <p>Black Card:</p>
    <div *ngIf="this.blackCard !== undefined">
      {{this.blackCard.content}}
    </div>

    <p>TEXT: {{this.text}}</p>

    <ul>
      <li *ngFor="let card of this.cardsPlayed; let i = index">
        <button *ngIf="this.clickable" (click)="this.GamePlay.pickWinningCard(card);" > {{i+1}} {{card.content}} </button>
        <div *ngIf="!this.clickable"> {{i+1}} {{card.content}} </div>
      </li>
    </ul>

    <ul>
      <li *ngFor="let card of this.hand; let i = index">
        <button (click)="this.GamePlay.playCard(card);" > {{i+1}} {{card.content}} </button>
      </li>
    </ul>

    <button *ngIf="this.continueButton" (click)="this.GamePlay.requestContinue()">Continue</button>

  </div>

<ion-header>

  <ion-navbar>
    <ion-title>Global Scoreboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list #listofUsers>

    <ion-item *ngFor="let user of listOfUsers;let i=index">
      <ion-avatar item-left>
        <img src={{user.base64Image}}>
      </ion-avatar>
      <h2>{{user.username}}</h2>
      <p>Score: {{user.score}}</p>
      <ion-note item-right>{{i+1}}</ion-note>
    </ion-item>


  </ion-list>


</ion-content>

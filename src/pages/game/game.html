<ion-header>

  <ion-navbar>
    <ion-title>Game Page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


  <div *ngIf="this.GameRenderer !== undefined" >

    <ul>
      <li *ngFor="let player of this.GameRenderer.players; let i = index">
        {{player.username}}: {{player.score}}
      </li>
    </ul>

    <p>Black Card:</p>
    <div *ngIf="this.GameRenderer.blackCard !== undefined">
      {{this.GameRenderer.blackCard.content}}
    </div>

    <p>TEXT: {{this.GameRenderer.text}}</p>

    <ul>
      <li *ngFor="let cardSubmission of this.GameRenderer.cardsSubmitted; let i = index">
        <button *ngIf="this.GameRenderer.clickable" (click)="this.GamePlay.pickWinningCard(cardSubmission);" > {{i+1}} {{cardSubmission.card.content}} </button>
        <div *ngIf="!this.GameRenderer.clickable"> {{i+1}} {{cardSubmission.card.content}} </div>
      </li>
    </ul>

    <ul>
      <li *ngFor="let card of this.GameRenderer.hand; let i = index">
        <button (click)="this.requestPlayCard(card);" > {{i+1}} {{card.content}} </button>
      </li>
    </ul>

    <button *ngIf="this.GameRenderer.continueButton" (click)="this.requestContinue()">Continue</button>

  </div>

</ion-content>

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Room: {{room.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list #roomList>

    <ion-item *ngFor="let user of shownUsers;let i=index">
      <ion-avatar item-left>
        <img src={{user.base64Image}}>
      </ion-avatar>
      <h2>{{user.username}}</h2>
    </ion-item>

  </ion-list>

</ion-content>
